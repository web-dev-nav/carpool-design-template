<!DOCTYPE html>
<html lang="en">

<head>
    <!-- meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore exciting car ride adventures with CarRide Adventures.">
    <meta name="keywords" content="car ride, road trip, adventure, travel">
    <!-- Include the Roboto font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Linking favicon,css and js files -->
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="stylesheet" href="css/style_find.css">
    <title>CarRide Adventures</title>
</head>

<body>
    <header>
        <!-- creating nav bar -->
        <nav>
            <!-- div for logo -->
            <div class="logo">CarRide Adventures</div>
            <!-- div for toggle -->
            <div class="menu-toggle">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <!-- items in nav bar -->
            <ul class="nav-list">
                <li><a href="index.html">Home</a></li>
                <li><a href="request.html">Request</a></li>
                <li><a href="trip.html">Post a Trip</a></li>
                <li><a href="find.html">Search</a></li>
                <li><a href="about.html">About Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1 id="heading">Find a Ride</h1>
        <div class="container">
            <div class="input-group">
                <label for="from">From:</label>
                <input type="text" id="from" placeholder="Enter starting location">
            </div>
            <div class="input-group">
                <label for="to">To:</label>
                <input type="text" id="to" placeholder="Enter destination">
            </div>
            <div class="input-group">
                <label for="date">Date:</label>
                <input type="date" id="date">
            </div>
            <div class="input-group">
                <button id="searchButton">Search</button>
            </div>
            <div class="output">
                <h2>Search Results:</h2>
                <div id="results" class="results-container"></div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 CarRide Adventures. All rights reserved.</p>
    </footer>
    <script src="Js/main.js"></script>
</body>

</html>
